{% include 'header.html' %}

<div class="container">

  <div class="row justify-content-center py-5 px-1">

    {% for app in apps %}

    <div class="col-12 col-md-8 m-0 p-0">
      <div class="card rounded-0 m-1 m-md-2 m-lg-3">
        <div class="card-header">
          <h4 class="card-title m-0">
            <a href="{{ app.link }}">{{ app.name }}</a>
          </h4>
        </div>
        <div class="card-body py-1 mt-3">
          <h4>说明</h4>
          <p>{{ app.desc }}</p>
          <h4 class="mt-3">链接</h4>
          <ul>
            <li>打开 <a href="{{ app.link }}">{{ app.name }}</a></li>
            {% if app.src %}
            <li><a href="{{ app.src }}">查看源代码</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>

    {% endfor %}

    </div>
</div>
{% include 'footer.html' %}
