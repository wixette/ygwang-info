{% include 'header.html' %}

<div class="container">

  <div class="row justify-content-center py-5 px-1">

    {% for app in apps %}

    <div class="col-12 col-md-6 m-0 p-0">
      <div class="card rounded-0 m-1 m-md-2 m-lg-3">
        <div class="card-header">
          <h3 class="card-title m-0">{{ app.name }}</h3>
        </div>
        <div class="card-body">
          <h4>说明</h4>
          <p>{{ app.desc }}</p>
          <h4 class="mt-3">链接</h4>
          <ul>
            <li><a href="{{ app.link }}">打开 [{{ app.name }}]</a></li>
            {% if app.src %}
            <li><a href="{{ app.src }}">[{{ app.name }}] 的源代码</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>

    {% endfor %}

  </div>
</div>
{% include 'footer.html' %}
