{% include 'header.html' %}

<div class="container">

  <div class="row py-5 px-1">

    {% for post in posts %}

    <div class="{% if type="poem" %}col-6{% else %}col-12{% endif %} col-md-4 m-0 p-0">
      <div class="card rounded-0 m-1 m-md-2 m-lg-3">
        <div class="card-header">
          <h4 class="card-title m-0">
            <a href="{{ post.link }}">{{ post.title }}</a>
          </h4>
        </div>
        <div class="card-body py-2">
          {{ post.snippet|safe }}
        </div>
        <div class="card-body py-1">
          <p><a href="{{ post.link }}">阅读全文</a></p>
        </div>
      </div>
    </div>

    {% endfor %}

  </div>
</div>

{% include 'footer.html' %}
