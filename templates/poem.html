{% include 'header.html' %}

<div class="container my-3">
  <div class="row justify-content-center p-1 p-md-2">
    <div class="col-12 col-md-8 p-1 p-md-2">
      <div class="card my-2 mx-2">
        <div class="card-header">
          <h4 class="card-title m-0">
            {{ poem_title|escape }}
          </h4>
          <p class="small">王咏刚&nbsp;{{ poem_date }}</p>
        </div>
        <div class="card-body">
{% if poem_notes %}<p class="poem-notes">{{ poem_notes }}</p>{% endif %}
{% autoescape off %}{{ poem_html_content }}{% endautoescape %}
        </div>
        <div class="card-body">
          <p><a href="poems.html">更多咏刚的诗</a></p>
        </div>
      </div>

    </div>
  </div>
</div>

{% include 'footer.html' %}
